<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awesome -->
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/Reviews/styles.css">


    <title>Article Cards</title>
    
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="">
                </div>
                <h4 id="author">joel pallero</h4>
                <p id="job">web designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis velit tempora ipsum. Impedit reiciendis mollitia deserunt aut iste tempora nostrum.</p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>

    <script src="/Reviews/scripts.js"></script>
</body>
</html>
