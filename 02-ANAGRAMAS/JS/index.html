      span{

        border-radius: 5px;

      <label for="input1">Ingresar una palabra</label>

      <input type="text" name="input2" id="input2">

      <span id="results"></span>

      <button type="button" id="buttonAnagrama">Verificar si son anagramas</button>

    </div>
